<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">
                <i class="fas fa-image"></i>
                <span>Image Filter Editor</span>
            </div>
            <div class="header-actions">
                <button id="newProjectBtn" title="New Project">
                    <i class="fas fa-file"></i>
                </button>
                <button id="helpBtn" title="Help">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Filters -->
            <aside class="filters-sidebar">
                <div class="filter-category">
                    <h3 class="category-title">Basic Filters</h3>
                    <div class="filter-item" data-filter="orange-teal">
                        <div class="filter-icon" style="background: linear-gradient(to right, #ff9a56, #2ebf91);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Orange & Teal</span>
                    </div>
                    <div class="filter-item" data-filter="high-contrast">
                        <div class="filter-icon" style="background: linear-gradient(to right, #000, #fff);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">High Contrast</span>
                    </div>
                    <div class="filter-item" data-filter="vintage">
                        <div class="filter-icon" style="background: linear-gradient(to right, #d4a574, #8c6239);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Vintage</span>
                    </div>
                </div>

                <div class="filter-category">
                    <h3 class="category-title">Color Filters</h3>
                    <div class="filter-item" data-filter="black-white">
                        <div class="filter-icon" style="background: linear-gradient(to right, #333, #999);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Black & White</span>
                    </div>
                    <div class="filter-item" data-filter="sepia">
                        <div class="filter-icon" style="background: linear-gradient(to right, #704214, #c19a6b);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Sepia</span>
                    </div>
                    <div class="filter-item" data-filter="cool-tone">
                        <div class="filter-icon" style="background: linear-gradient(to right, #5eb3fd, #1a5fb4);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Cool Tone</span>
                    </div>
                </div>

                <div class="filter-category">
                    <h3 class="category-title">Effect Filters</h3>
                    <div class="filter-item" data-filter="blur">
                        <div class="filter-icon" style="background: linear-gradient(to right, #9c27b0, #673ab7);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Blur</span>
                    </div>
                    <div class="filter-item" data-filter="sharpen">
                        <div class="filter-icon" style="background: linear-gradient(to right, #00bcd4, #009688);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Sharpen</span>
                    </div>
                    <div class="filter-item" data-filter="vignette">
                        <div class="filter-icon" style="background: linear-gradient(to right, #3f51b5, #303f9f);">
                            <i class="fas fa-adjust" style="color: white;"></i>
                        </div>
                        <span class="filter-name">Vignette</span>
                    </div>
                </div>
            </aside>

            <!-- Center Area - Image Preview -->
            <main class="image-preview-container">
                <div class="image-preview">
                    <div class="drop-area" id="dropArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your image here</p>
                        <small>or click to browse</small>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                    <img class="preview-image" id="previewImage" alt="Preview">
                </div>
            </main>

            <!-- Right Sidebar - Adjustments -->
            <aside class="adjustments-sidebar" id="adjustmentsSidebar">
                <div class="adjustment-header">
                    <h3 class="adjustment-title" id="adjustmentTitle">Filter Adjustment</h3>
                    <button class="close-adjustment" id="closeAdjustment">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="intensity-control" id="intensityControl">
                    <div class="control-label">
                        <span>Intensity</span>
                        <span class="slider-value" id="intensityValue">100%</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="intensitySlider">
                    </div>
                </div>

                <div class="intensity-control">
                    <div class="control-label">
                        <span>Contrast</span>
                        <span class="slider-value" id="contrastValue">0%</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="-100" max="100" value="0" class="slider" id="contrastSlider">
                    </div>
                </div>

                <div class="intensity-control">
                    <div class="control-label">
                        <span>Brightness</span>
                        <span class="slider-value" id="brightnessValue">0%</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="-100" max="100" value="0" class="slider" id="brightnessSlider">
                    </div>
                </div>

                <div class="adjustment-actions">
                    <button class="btn btn-cancel" id="cancelAdjustment">Cancel</button>
                    <button class="btn btn-apply" id="applyAdjustment">Apply</button>
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-actions">
                <button class="btn btn-reset" id="resetBtn">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
            <div class="footer-actions">
                <button class="btn btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Image
                </button>
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Operation successful</span>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
